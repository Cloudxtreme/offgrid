{% extends 'app/base.html' %}

{% block body_block %}
  <h1>My Google Map</h1>
  <div id="map"></div>
  <button onclick="geoloc()">Submit</button>
  <br>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="radio" name="prov1" id="prov1">
    <label for="name"></label>
    <input type="radio" name="prov2" id="prov2">
    <label for="name"></label>
    <input type="radio" name="prov3" id="prov3">
    <label for="name"></label>
    <input type="radio" name="prov4" id="prov4">
    <label for="name"></label>
    <input type="radio" name="prov5" id="prov5">
    <label for="name"></label>
    <input type="radio" name="prov6" id="prov6">
    <label for="name"></label>
    <button type="submit" id="provForm">Provide</button>
  </form>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwAdfRMQoKv8Tmc4iD2KsDCXQfWoxVJkk&callback=initMap">
  </script>
{% endblock %}
